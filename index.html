<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barrio&family=Boogaloo&family=Bungee+Hairline&family=Bungee+Inline&family=Bungee+Outline&family=Bungee+Shade&family=Bungee+Spice&family=Caveat:wght@400;500;600;700&family=Cutive+Mono&family=Frijole&family=Fuzzy+Bubbles:wght@400;700&family=Indie+Flower&family=Itim&family=Libre+Barcode+39+Text&family=M+PLUS+1+Code:wght@100;200;300;400;500;600;700&family=Monoton&family=Montez&family=Noto+Emoji:wght@300;400;500;600;700&family=Pacifico&family=Permanent+Marker&family=Press+Start+2P&family=Quicksand:wght@300;400;500;600;700&family=Rubik+Distressed&family=Rubik+Marker+Hatch&family=Rubik+Microbe&family=Rubik+Moonrocks&family=Rye&family=Shadows+Into+Light&family=Trade+Winds&family=Zen+Dots&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="emoji emojiList">📝</div>
      <h1>To Do List</h1>

      <!--input field-->
      <form class="taskMaster" id="task-master">
        <input
          type="text"
          name="task"
          id="task-input"
          class="taskInput"
          placeholder="Enter a task"
          autocomplete="off"
        />
        <button id="add-task-btn" class="taskBtn emojiBtn">➕</button>
      </form>

      <!--task list-->
      <div id="entered-task"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
