<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>To Do List 📝</h1>

      <!--input field-->
      <input
        type="text"
        name="task"
        id="task-master"
        class="taskMaster"
        placeholder="Enter a task"
      />
      <button id="add-task-btn" class="taskBtn">➕</button>

      <!--task list-->
      <div class="taskItem">
        <div class="row">
          <div class="col-2">Cook up a storm</div>
          <div class="col-1">🗑</div>
        </div>
      </div>

      <div class="taskItem">
        <div class="row">
          <div class="col-2">Fly away</div>
          <div class="col-1">🗑</div>
        </div>
      </div>

      <div class="taskItem">
        <div class="row">
          <div class="col-2">Eat dinner</div>
          <div class="col-1">🗑</div>
        </div>
      </div>
    </div>
  </body>
</html>
